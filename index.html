<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>PM Filter</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#6a00ff">
<link rel="icon" href="PM_icon.png">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#090a12;
  --card:rgba(255,255,255,.06);
  --text:#f2f2f7;
  --muted:rgba(242,242,247,.72);
  --line:rgba(255,255,255,.10);
  --shadow:0 18px 60px rgba(0,0,0,.55);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 20% -10%, rgba(106,0,255,.25), transparent 55%),
    radial-gradient(900px 500px at 90% 0%, rgba(106,0,255,.18), transparent 60%),
    var(--bg);
  color:var(--text);
  min-height:100vh;
  padding:18px 14px 28px;
}
.wrap{max-width:980px;margin:0 auto}
h1{margin:18px 0 14px;font-size:56px;font-weight:800;line-height:1}

.panel{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:14px;
}

.row{display:grid;gap:12px;grid-template-columns:1fr}
@media(min-width:860px){
  .row.grid2{grid-template-columns:1fr 1fr}
}
.label{font-size:12px;color:var(--muted);margin-bottom:6px}

input,select{
  width:100%;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.10);
  color:var(--text);
  border-radius:14px;
  padding:12px;
  font-size:16px;
}

.btn{
  width:100%;
  background:linear-gradient(180deg,#6a00ff,#5300c7);
  border:none;
  color:white;
  font-weight:900;
  padding:14px;
  border-radius:16px;
  font-size:18px;
  cursor:pointer;
}
.btn.secondary{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
  color:rgba(242,242,247,.92);
  box-shadow:none;
}

.table-wrap{
  margin-top:14px;
  border-radius:var(--radius);
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  overflow:hidden;
}
.scroller{overflow:auto}
table{border-collapse:separate;border-spacing:0;width:max-content;min-width:100%}
thead th{
  position:sticky;top:0;background:#10101a;border-bottom:1px solid var(--line);
  padding:12px;font-size:14px;white-space:nowrap
}
tbody td{padding:12px;border-bottom:1px solid rgba(255,255,255,.06);white-space:nowrap}
.player{font-weight:900;font-size:18px}
.muted{color:var(--muted);font-size:12px;margin-top:2px}

.pill{
  padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.08);
  cursor:pointer;font-weight:900; display:inline-block;
}
.small{font-size:12px;color:var(--muted);margin-top:6px}
.right{text-align:right}

.match-row{background:rgba(255,255,255,.03); font-weight:900}
.match-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}
.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:rgba(20,20,28,.92);
  border:1px solid rgba(255,255,255,.12);
  color:rgba(242,242,247,.95);
  padding:10px 12px;
  border-radius:12px;
  box-shadow:0 16px 50px rgba(0,0,0,.6);
  font-weight:900;
  opacity:0;
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease;
  z-index:9999;
}
.toast.show{opacity:1; transform:translateX(-50%) translateY(-2px);}
</style>
</head>

<body>
<div class="wrap">
  <h1>PM Filter</h1>

  <div class="panel">
    <div class="row">
      <div>
        <div class="label">CSV file</div>
        <input id="file" type="file" accept=".csv,text/csv">
      </div>

      <div>
        <div class="label">Tour</div>
        <select id="tour">
          <option value="PRO">ATP / Challenger</option>
          <option value="WTA">WTA</option>
        </select>
      </div>

      <div>
        <div class="label">Prediction source</div>
        <select id="source">
          <option value="SPW_RPW" selected>SPW/RPW matchup (Markov hold)</option>
          <option value="HOLD_BREAK">Hold/Break matchup (SH% + OpH%)</option>
        </select>
        <div class="small" id="sourceHint"></div>
      </div>

      <div>
        <div class="label">Predicted hold ≥</div>
        <select id="holdMin"></select>
        <div class="small" id="holdHint"></div>
      </div>

      <div class="row grid2">
        <div>
          <div class="label">Pred Break ≥</div>
          <input id="minBreak" type="number" step="0.1" value="0">
          <div class="small">Set >0 only if you want to require breaking ability.</div>
        </div>
        <div>
          <div class="label">Pred Combined ≥</div>
          <input id="minCombined" type="number" step="0.1" value="100">
          <div class="small">Combined = Pred Hold + Pred Break</div>
        </div>
      </div>

      <div class="row grid2">
        <button class="btn" id="run">Run Filter</button>
        <button class="btn secondary" id="export" disabled>Export Results (CSV)</button>
      </div>

      <div class="small">
        Rows are read in couplets (1–2, 3–4…). Odds ignored. If either player passes thresholds, both are shown.
      </div>
    </div>

    <div id="out" class="table-wrap" style="display:none">
      <div class="scroller">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
/* ------------------ presets ------------------ */
const HOLD_PRESETS = {
  PRO: { values:[75,76,77,78,79,80,81,82,83,84,85], def:78, label:"ATP/Challenger preset" },
  WTA: { values:[63,64,65,66,67,68,69,70,71,72,73,74,75], def:66, label:"WTA preset" }
};

const fileEl=document.getElementById("file");
const tourEl=document.getElementById("tour");
const sourceEl=document.getElementById("source");
const sourceHintEl=document.getElementById("sourceHint");

const holdMinEl=document.getElementById("holdMin");
const holdHintEl=document.getElementById("holdHint");
const minBreakEl=document.getElementById("minBreak");
const minCombinedEl=document.getElementById("minCombined");

const exportBtn=document.getElementById("export");
const toast=document.getElementById("toast");

let LAST_RENDERED_MATCHES = [];

let toastTimer=null;
function showToast(msg){
  toast.textContent=msg;
  toast.classList.add("show");
  clearTimeout(toastTimer);
  toastTimer=setTimeout(()=>toast.classList.remove("show"), 900);
}

function rebuildHoldDropdown(){
  const preset=HOLD_PRESETS[tourEl.value];
  holdMinEl.innerHTML="";
  preset.values.forEach(v=>{
    const opt=document.createElement("option");
    opt.value=v;
    opt.textContent=v+"%";
    holdMinEl.appendChild(opt);
  });
  holdMinEl.value=preset.def;
  holdHintEl.textContent=preset.label;
}
tourEl.addEventListener("change",rebuildHoldDropdown);
rebuildHoldDropdown();

function updateSourceHint(){
  if(sourceEl.value==="SPW_RPW"){
    sourceHintEl.textContent="Uses SPW/RPW matchup → point p on serve → Markov hold% (then break is complement of opponent hold).";
  }else{
    sourceHintEl.textContent="Uses SH% + OpH% (break=100−OpH) and combines them by matchup: Hold(A|B)=avg(H_A, OpH_B), Break(A|B)=avg(Brk_A, 100−H_B).";
  }
}
sourceEl.addEventListener("change", updateSourceHint);
updateSourceHint();

/* ------------------ helpers ------------------ */
function num(x){
  const v = parseFloat(String(x??"").replace("%","").replace(",",".").trim());
  return Number.isFinite(v) ? v : NaN;
}
function finite(x){ return Number.isFinite(x); }
function avg2(a,b){
  const A = finite(a), B = finite(b);
  if(A && B) return (a+b)/2;
  if(A) return a;
  if(B) return b;
  return NaN;
}

const pctToDec = p => p/100;
const decToPct = d => d*100;

// Markov hold prob from point win prob on serve p
function holdFromPointP(p){
  if(!(p>0 && p<1)) return NaN;
  const q = 1 - p;
  const first = Math.pow(p,4) * (1 + 4*q + 10*q*q);
  const deuceReach = 20 * Math.pow(p,3) * Math.pow(q,3);
  const pWinFromDeuce = (p*p) / (1 - 2*p*q);
  return first + deuceReach * pWinFromDeuce;
}

// pServe(A vs B) = average of A's SPW and (1 - B's RPW)
function matchupPointServe(spwA_dec, rpwB_dec){
  return (spwA_dec + (1 - rpwB_dec)) / 2;
}

function pick(row, names){
  for(const n of names){
    if(row[n] !== undefined) return row[n];
  }
  return undefined;
}

function extract(row){
  // names
  const player = pick(row, ["Player","player","Name","name"]);

  // SPW/RPW (points)
  const spw  = pick(row, ["SPW %","SPW%","SPW"]);
  const rpw  = pick(row, ["RPW %","RPW%","RPW"]);

  // Hold/OpH (games)
  const sh   = pick(row, ["SH %","SH%","Hold","Hold%","Hold %"]);
  const oph  = pick(row, ["OpH %","OpH%","Opponent Hold","Opponent Hold %","Opp Hold %"]);

  return {
    player: String(player??"").trim(),
    spw: num(spw),
    rpw: num(rpw),
    sh: num(sh),
    oph: num(oph)
  };
}

function escapeHtml(s){
  return String(s??"")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

async function copyText(text){
  try{
    await navigator.clipboard.writeText(text);
    showToast("Copied");
  }catch(e){
    showToast("Copy failed");
  }
}

/* ------------------ matchup calculators ------------------ */
function computeSPW_RPW(a,b){
  // requires both players have spw/rpw
  const usable = finite(a.spw) && finite(a.rpw) && finite(b.spw) && finite(b.rpw);
  if(!usable){
    // fallback if SPW/RPW missing: use SH/OpH if available directly (non-matchup)
    return computeFallbackFromHoldBreak(a,b);
  }

  const pServeA = matchupPointServe(pctToDec(a.spw), pctToDec(b.rpw));
  const pServeB = matchupPointServe(pctToDec(b.spw), pctToDec(a.rpw));

  const holdA = decToPct(holdFromPointP(pServeA));
  const holdB = decToPct(holdFromPointP(pServeB));

  // In SPW/RPW mode, break is complement of opponent hold (identity)
  const breakA = 100 - holdB;
  const breakB = 100 - holdA;

  return {
    a: { ...a, opponent:b.player, predHold:holdA, predBreak:breakA, predCombined:holdA+breakA, mode:"SPW_RPW" },
    b: { ...b, opponent:a.player, predHold:holdB, predBreak:breakB, predCombined:holdB+breakB, mode:"SPW_RPW" }
  };
}

function computeHOLD_BREAK(a,b){
  // define break rates from OpH
  // Brk_A = 100 - OpH_A
  const brkA = finite(a.oph) ? (100 - a.oph) : NaN;
  const brkB = finite(b.oph) ? (100 - b.oph) : NaN;

  // Hold(A|B) = avg(H_A, OpH_B) because OpH_B = how often opponents hold vs B
  const holdA = avg2(a.sh, b.oph);
  const holdB = avg2(b.sh, a.oph);

  // Break(A|B) = avg(Brk_A, 100 - H_B)
  const breakA = avg2(brkA, finite(b.sh) ? (100 - b.sh) : NaN);
  const breakB = avg2(brkB, finite(a.sh) ? (100 - a.sh) : NaN);

  const combA = (finite(holdA) && finite(breakA)) ? (holdA + breakA) : NaN;
  const combB = (finite(holdB) && finite(breakB)) ? (holdB + breakB) : NaN;

  return {
    a: { ...a, opponent:b.player, predHold:holdA, predBreak:breakA, predCombined:combA, mode:"HOLD_BREAK" },
    b: { ...b, opponent:a.player, predHold:holdB, predBreak:breakB, predCombined:combB, mode:"HOLD_BREAK" }
  };
}

// Fallback for when SPW/RPW missing but user chose SPW/RPW:
// use non-matchup hold/break if available, otherwise NaN.
// (keeps the app working rather than dropping matches)
function computeFallbackFromHoldBreak(a,b){
  const holdA = a.sh;
  const holdB = b.sh;
  const breakA = finite(b.sh) ? (100 - b.sh) : (finite(a.oph) ? (100 - a.oph) : NaN);
  const breakB = finite(a.sh) ? (100 - a.sh) : (finite(b.oph) ? (100 - b.oph) : NaN);

  const combA = (finite(holdA) && finite(breakA)) ? (holdA + breakA) : NaN;
  const combB = (finite(holdB) && finite(breakB)) ? (holdB + breakB) : NaN;

  return {
    a: { ...a, opponent:b.player, predHold:holdA, predBreak:breakA, predCombined:combA, mode:"FALLBACK" },
    b: { ...b, opponent:a.player, predHold:holdB, predBreak:breakB, predCombined:combB, mode:"FALLBACK" }
  };
}

/* ------------------ couplets → matches ------------------ */
function buildMatches(parsedRows){
  const rows = (parsedRows||[]).map(extract);
  const matches = [];

  for(let i=0;i<rows.length;i+=2){
    const a = rows[i];
    const b = rows[i+1];

    if(!a || !a.player) continue;
    if(!b || !b.player){
      // single-row leftover (rare)
      matches.push({ a:{...a, opponent:"", predHold:NaN, predBreak:NaN, predCombined:NaN, mode:"NA"}, b:null, idx:i });
      continue;
    }

    const computed = (sourceEl.value==="HOLD_BREAK")
      ? computeHOLD_BREAK(a,b)
      : computeSPW_RPW(a,b);

    matches.push({ ...computed, idx:i });
  }
  return matches;
}

/* ------------------ filtering ------------------ */
function matchPasses(m){
  const holdMin = num(holdMinEl.value);
  const minBrk  = num(minBreakEl.value);
  const minComb = num(minCombinedEl.value);

  const passSide = (s)=>{
    if(!s) return false;
    if(!finite(s.predHold) || !finite(s.predBreak) || !finite(s.predCombined)) return false;
    if(s.predHold < holdMin) return false;
    if(s.predBreak < minBrk) return false;
    if(s.predCombined < minComb) return false;
    return true;
  };

  // match-level display: if either player passes, show both
  return passSide(m.a) || passSide(m.b);
}

/* ------------------ render ------------------ */
function render(matches){
  const thead=document.getElementById("thead");
  const tbody=document.getElementById("tbody");

  thead.innerHTML = `
    <tr>
      <th>Match</th>
      <th></th>
      <th class="right">Pred Hold</th>
      <th class="right">Pred Break</th>
      <th class="right">Pred Combined</th>
      <th class="right">SPW</th>
      <th class="right">RPW</th>
      <th class="right">SH</th>
      <th class="right">OpH</th>
      <th>Mode</th>
    </tr>`;
  tbody.innerHTML="";

  matches.forEach(m=>{
    const title = m.b ? `${m.a.player} vs ${m.b.player}` : `${m.a.player}`;
    const trH = document.createElement("tr");
    trH.className = "match-row";
    trH.innerHTML = `<td colspan="10"><div class="match-title">${escapeHtml(title)}</div></td>`;
    tbody.appendChild(trH);

    [m.a, m.b].forEach(s=>{
      if(!s) return;
      const tr=document.createElement("tr");
      tr.innerHTML = `
        <td>
          <div class="player">${escapeHtml(s.player)}</div>
          ${s.opponent ? `<div class="muted">vs ${escapeHtml(s.opponent)}</div>` : ``}
        </td>
        <td><span class="pill" data-copy="${encodeURIComponent(s.player)}">⚡</span></td>
        <td class="right">${finite(s.predHold) ? s.predHold.toFixed(1) : ""}</td>
        <td class="right">${finite(s.predBreak) ? s.predBreak.toFixed(1) : ""}</td>
        <td class="right">${finite(s.predCombined) ? s.predCombined.toFixed(1) : ""}</td>
        <td class="right">${finite(s.spw) ? s.spw.toFixed(1) : ""}</td>
        <td class="right">${finite(s.rpw) ? s.rpw.toFixed(1) : ""}</td>
        <td class="right">${finite(s.sh) ? s.sh.toFixed(1) : ""}</td>
        <td class="right">${finite(s.oph) ? s.oph.toFixed(1) : ""}</td>
        <td>${escapeHtml(s.mode || "")}</td>
      `;
      tbody.appendChild(tr);
    });
  });

  tbody.querySelectorAll("[data-copy]").forEach(el=>{
    el.addEventListener("click", ()=>{
      const name = decodeURIComponent(el.getAttribute("data-copy") || "");
      copyText(name);
    });
  });

  document.getElementById("out").style.display="block";
}

/* ------------------ export ------------------ */
function toExportRows(matches){
  const rows = [];
  matches.forEach(m=>{
    const matchName = m.b ? `${m.a.player} vs ${m.b.player}` : `${m.a.player}`;
    [m.a, m.b].forEach(s=>{
      if(!s) return;
      rows.push({
        Match: matchName,
        Player: s.player,
        Opponent: s.opponent || "",
        "Pred Hold": finite(s.predHold) ? s.predHold.toFixed(1) : "",
        "Pred Break": finite(s.predBreak) ? s.predBreak.toFixed(1) : "",
        "Pred Combined": finite(s.predCombined) ? s.predCombined.toFixed(1) : "",
        "SPW %": finite(s.spw) ? s.spw.toFixed(1) : "",
        "RPW %": finite(s.rpw) ? s.rpw.toFixed(1) : "",
        "SH %": finite(s.sh) ? s.sh.toFixed(1) : "",
        "OpH %": finite(s.oph) ? s.oph.toFixed(1) : "",
        Mode: s.mode || ""
      });
    });
  });
  return rows;
}

function downloadCSV(rows, filename){
  if(!rows.length){ showToast("Nothing to export"); return; }
  const headers = Object.keys(rows[0]);
  const escapeCell = (v)=>{
    const s = String(v ?? "");
    if (/[",\n]/.test(s)) return `"${s.replace(/"/g,'""')}"`;
    return s;
  };
  const lines = [];
  lines.push(headers.map(escapeCell).join(","));
  rows.forEach(r=>{
    lines.push(headers.map(h=>escapeCell(r[h])).join(","));
  });
  const csv = lines.join("\n");
  const blob = new Blob([csv], { type:"text/csv;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

document.getElementById("export").addEventListener("click", ()=>{
  if(!LAST_RENDERED_MATCHES.length){ showToast("Run filter first"); return; }
  const tour = tourEl.value === "WTA" ? "WTA" : "ATP_CH";
  const holdMin = holdMinEl.value;
  const brkMin = minBreakEl.value;
  const comb = minCombinedEl.value;
  const src = sourceEl.value === "HOLD_BREAK" ? "HB" : "SPW";
  const stamp = new Date().toISOString().slice(0,10).replace(/-/g,"");
  downloadCSV(
    toExportRows(LAST_RENDERED_MATCHES),
    `PM_results_${tour}_${src}_H${holdMin}_B${brkMin}_C${comb}_${stamp}.csv`
  );
});

/* ------------------ run ------------------ */
document.getElementById("run").onclick=()=>{
  const f = fileEl.files && fileEl.files[0];
  if(!f){ showToast("Choose a CSV"); return; }

  Papa.parse(f,{
    header:true,
    skipEmptyLines:true,
    complete:(res)=>{
      const matches = buildMatches(res.data || []);
      const filteredMatches = matches.filter(matchPasses);

      LAST_RENDERED_MATCHES = filteredMatches;
      exportBtn.disabled = filteredMatches.length === 0;

      render(filteredMatches);
      showToast(filteredMatches.length ? "Done" : "No matches");
    },
    error: ()=>{
      showToast("Parse failed");
    }
  });
};

// keep PWA installable
if ("serviceWorker" in navigator){
  window.addEventListener("load", ()=>{
    navigator.serviceWorker.register("./sw.js").catch(()=>{});
  });
}
</script>
</body>
</html>
