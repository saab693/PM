<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PM Filter</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#6a00ff">
<link rel="icon" href="PM_icon.png">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body{
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:#0f0f14;
    color:#eee;
    margin:0;
    padding:20px;
  }
  h1{
    margin:0 0 18px 0;
    font-size:34px;
    font-weight:800;
  }
  .bar{
    display:flex;
    gap:14px;
    align-items:center;
    flex-wrap:wrap;
    margin:18px 0 18px 0;
  }
  label{font-size:18px}
  select,input{
    padding:12px;
    border-radius:10px;
    border:1px solid #2a2a3a;
    background:#151522;
    color:#eee;
    font-size:16px;
  }
  button{
    padding:12px 18px;
    border-radius:12px;
    background:#6a00ff;
    color:white;
    border:none;
    font-size:16px;
    font-weight:700;
  }
  .hint{color:#b7b7c8; margin-top:6px}
  table{
    border-collapse:collapse;
    width:100%;
    margin-top:20px;
    background:#151522;
    border:1px solid #2a2a3a;
    border-radius:12px;
    overflow:hidden;
  }
  th, td{
    border-bottom:1px solid #2a2a3a;
    padding:12px 10px;
    text-align:left;
    font-size:16px;
  }
  th{font-size:18px}
  tr:last-child td{border-bottom:none}
</style>
</head>

<body>

<h1>PM Filter</h1>

<div class="bar">
  <input type="file" id="file" accept=".csv">
</div>

<div class="bar">
  <label for="tour">Tour:</label>
  <select id="tour">
    <option value="WTA">WTA</option>
    <option value="ATP">ATP</option>
    <option value="CH">Challenger</option>
  </select>

  <button onclick="run()">Run Filter</button>
</div>

<div class="hint">
  Rules: WTA Hold ≥ 67 · ATP/Ch Hold ≥ 80 · Combined ≥ 100<br>
  Break = 100 − OpH · Combined = Hold + Break
</div>

<div id="result"></div>

<script>
  // Thresholds
  const HOLD = { WTA: 67, ATP: 80, CH: 80 };
  const COMBINED = 100;

  let data = [];

  // Parse CSV on upload
  document.getElementById('file').addEventListener('change', e => {
    const f = e.target.files[0];
    if (!f) return;

    Papa.parse(f, {
      header: true,
      skipEmptyLines: true,
      complete: r => { data = r.data; }
    });
  });

  // Convert values like "76.2" or "76.2%" to number
  function num(x){
    if (x === null || x === undefined) return NaN;
    const s = String(x).replace('%','').trim();
    const n = parseFloat(s);
    return Number.isFinite(n) ? n : NaN;
  }

  function run(){
    const tour = document.getElementById('tour').value;
    const out = [];

    data.forEach(r => {
      // Expect columns named exactly: "SH %" and "OpH %"
      const hold = num(r["SH %"]);
      const oph  = num(r["OpH %"]);
      if (!Number.isFinite(hold) || !Number.isFinite(oph)) return;

      const brk = 100 - oph;
      const comb = hold + brk;

      if (hold >= HOLD[tour] && comb >= COMBINED){
        out.push({
          Player: r.Player ?? r.player ?? "",
          Hold: hold.toFixed(2),
          Break: brk.toFixed(2),
          Combined: comb.toFixed(2)
        });
      }
    });

    // Render results
    let html = `
      <table>
        <tr>
          <th>Player</th>
          <th>Hold</th>
          <th>Break</th>
          <th>Combined</th>
        </tr>
    `;

    out.forEach(r => {
      html += `
        <tr>
          <td>${r.Player}</td>
          <td>${r.Hold}</td>
          <td>${r.Break}</td>
          <td>${r.Combined}</td>
        </tr>
      `;
    });

    html += `</table>`;
    document.getElementById('result').innerHTML = html;
  }
</script>

</body>
</html>
